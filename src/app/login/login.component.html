

<mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="login-title">Please login</mat-card-title>
    </mat-card-header>
      <mat-card-content>
        <form class="example-form" fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="flex-start">
            <mat-form-field fxFlex="100%" class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is required
                </mat-error>
            </mat-form-field>
            <mat-form-field fxFlex="100%" class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput [formControl]="passwordFormControl" placeholder="Password" type="password">
                <mat-error *ngIf="passwordFormControl.hasError('required')">
                    Password is required
                </mat-error>
                </mat-form-field>
          </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="onClickLogin()" [disabled]="emailFormControl.hasError('email') || emailFormControl.hasError('required') || passwordFormControl.hasError('required')">Login</button>
      </mat-card-actions>
  </mat-card>
