<div class="container" fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="32px" fxLayoutAlign="flex-start" *ngIf="movies && movies.length > 0">
    <ng-container *ngFor="let movie of movies">
        <app-movie-card class="app-movie-card" fxFlex="0 1 calc(33.3% - 32px)" fxFlex.lt-md="0 1 calc(50% - 32px)" fxFlex.lt-sm="100%" [movie]=movie></app-movie-card>
    </ng-container>
</div>
