<mat-card class="movie-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title class="movie-title">{{movie.title}}</mat-card-title>
    <mat-card-subtitle>{{movie.vote_average}}</mat-card-subtitle>
  </mat-card-header>
  <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="flex-start" >
    <img *ngIf="movieImg" class="movie-img" [src]="movieImg" alt=''> 
    <mat-card-content>
      <p>
        {{movie.overview}}
      </p>
    </mat-card-content>
  </div>
  <mat-card-actions>
    <button *ngIf="!isFavorite()" mat-button (click)="addFavorite()" [disabled]="!isLoggedIn()"><mat-icon>favorite</mat-icon></button>
    <button style="color: orange;" *ngIf="isFavorite()" mat-button (click)="removeFavorite()" [disabled]="!isLoggedIn()"><mat-icon>favorite</mat-icon></button>
  </mat-card-actions>
</mat-card>
